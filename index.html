<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMaker 3D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MiniMaker 3D</h1>
        <p>Dê vida às suas ideias em miniatura!</p>
    </header>

    <main>
        <section class="gallery">
            <h2>Galeria de Miniaturas</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="miniatura1.jpg" alt="Miniatura 1">
                    <h3>Miniatura 1</h3>
                </div>
                <div class="gallery-item">
                    <img src="miniatura2.jpg" alt="Miniatura 2">
                    <h3>Miniatura 2</h3>
                </div>
            </div>
        </section>

        <section class="creation-tools">
            <h2>Ferramentas de Criação</h2>
            <button id="open-editor">Abrir Editor 3D</button>
            <div class="model-library">
                <h3>Biblioteca de Modelos</h3>
                <ul>
                    <li><a href="#">Modelo 1</a></li>
                    <li><a href="#">Modelo 2</a></li>
                    <li><a href="#">Modelo 3</a></li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MiniMaker 3D. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
